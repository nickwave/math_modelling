  <link rel="stylesheet" href="style.css">
  <style type="text/css">
    html {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }
    a {
      text-decoration: none !important;
      color: black;
    }
    .section {
      margin: 0 4em 0 4em;
      display: flex;
      justify-content: space-between;
    }
    img {
      height: 70vh;
      object-fit: cover;
      margin-bottom: 1em;
    }
    .flex-column {
      display: flex;
      flex-direction: column;
      text-align: center;
      color: rgba(0, 0, 0, .5);
    }
    .navbar-brand {
      margin-left: 2em;
    }
    .footer {
      display: flex;
      flex-direction: row;
      margin-left: 3.5em;
      margin-top: 1.75vh;
      margin-bottom: 2vh;
    }
    .icon-wrapper {
      height: 32px;
      width: 32px;
      margin-right: 1em;
    }
    .fab {
      font-family: FontAwesome;
      font-style: normal;
      font-size: x-large;
      color: #555;
    }
    a:hover {
      color: initial;
      color: rgba(0, 0, 0, .7);
    }
    .row {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      padding: 0 4px;
    }

    /* Create four equal columns that sits next to each other */
    .column {
      flex: calc((1/3) * 100%);
      max-width: calc((1/3) * 100%);
      padding: 10px 5px 10px 5px;
    }

    .column img {
      margin-bottom: 8px;
      vertical-align: middle;
      width: 100%;
    }
    .carousel-item img {
      height: 90vh;
      object-fit: cover;
    }

    @media screen and (max-width: 800px) {
      .column {
        flex: 100%;
        max-width: 100%;
      }
    }
    @media screen and (max-width: 800px) {
      #navbarNav {
        text-align: center;
        padding-right: 0px;
      }
    }
  </style>
</head>
<body>
  <header>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

          </li>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacts.html">Контакты</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main role="main" class="section">
    <div class="row">
      <div class="column">
        <a class="flex-column" href="category_studio.html">
          <img src="category_studio/6.jpg">
          <span>Студия</span>
        </a>
      </div>
      <div class="column">
        <a class="flex-column" href="category_events.html">
          <img src="category_events/13.jpg">
          <span>Концерты</span>
        </a>
      </div>
      <div class="column">
        <a class="flex-column" href="category_art.html">
          <img src="category_art/7.jpg">
          <span>Арт</span>
        </a>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="icon-wrapper">
      <a href="https://www.facebook.com/maiorphotografer" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-square"></i></a>
    </div>
    <div>
      <a href="https://www.instagram.com/maiorovphoto" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

</html>
